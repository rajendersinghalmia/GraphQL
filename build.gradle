plugins {
    id 'com.gradle.build-scan' version '1.16' 
    id 'java-library'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

dependencies {
 
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    implementation 'com.google.guava:guava:28.1-jre' // NEW
    
  //  implementation 'com.graphql-java:graphql-spring-boot-starter:5.0.2' // NEW  
   	implementation 'com.graphql-java:graphql-java-tools:2.1.3'
   	implementation 'com.coxautodev:graphql-java-tools:2.0.0'
   compile "com.graphql-java:graphql-java:2019-01-04T03-07-40-a61f4ee"


    implementation 'org.springframework.boot:spring-boot-starter-web'
 
    // Use JUnit test framework
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.12'
      
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
